<!doctype html>
<html lang="en">
  <head>
    <title>Electricity</title>

    <link rel="stylesheet" href="../css/style.css">
    <script src="https://kit.fontawesome.com/332a215f17.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <style>
      /* Add your existing styles here */

      /* Additional styles for registration and login */
      body {
    background-color: #888; /* or any other shade of gray */
  }

  .auth-container {
    margin: 50px auto;
    max-width: 600px;
    background-color: #fff;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }

  .auth-container h2 {
    text-align: center;
    margin-bottom: 30px;
  }

  .auth-form {
    margin-top: 20px;
    display: flex;
    flex-direction: column;
    align-items: center; /* Center items horizontally */
  }

  .auth-form label {
    font-weight: bold;
    margin-bottom: 5px;
  }

  .auth-form input {
    width: 100%; /* Take full width of the container */
    padding: 8px; /* Adjust padding for smaller input fields */
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 3px;
  }

  .auth-form button {
    background-color: #e79702;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 3px;
    cursor: pointer;
    width: 50%; /* Adjust the width of the button */
  }

  .auth-form button:hover {
    background-color: #fe9801;
  }
    </style>
  </head>
  <body>
    <section>
      <!-- Your existing content -->

      <!-- Registration and Login Forms -->
      <div class="container auth-container">
        <h2>Sign Up or Log In</h2>
        <div class="row">
          <div class="col-md-6">
            <form class="auth-form" id="registration-form">
              <label for="username">Username:</label>
              <input type="text" id="username" name="username" required>

              <label for="email">Email:</label>
              <input type="email" id="email" name="email" required>

              <label for="password">Password:</label>
              <input type="password" id="password" name="password" required>

              <button type="submit">Sign Up</button>
            </form>
          </div>
          <div class="col-md-6">
            <form class="auth-form" id="login-form">
              <label for="login-email">Email:</label>
              <input type="email" id="login-email" name="login-email" required>

              <label for="login-password">Password:</label>
              <input type="password" id="login-password" name="login-password" required>

              <button type="submit">Log In</button>
            </form>
          </div>
        </div>
      </div>

      <!-- Your existing content -->
    </section>

    <!-- Your existing scripts and Bootstrap scripts here -->
  </body>
</html>
