<!-- loading-animation.html -->

<div id="loading-container">
  <!-- Місце для анімації -->
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/spin.js/2.3.2/spin.min.js"></script>
<script>
  var spinnerOptions = {
    lines: 13,
    length: 28,
    width: 14,
    radius: 42,
    scale: 1,
    corners: 1,
    color: '#ffcc00',
    speed: 1,
    rotate: 0,
    animation: 'spinner-line-fade-more',
    direction: 1,
    zIndex: 2e9,
    className: 'spinner',
    top: '50%',
    left: '50%',
    shadow: false,
    hwaccel: false,
    position: 'absolute'
  };

  var spinner = new Spinner(spinnerOptions).spin();
  document.getElementById("loading-container").appendChild(spinner.el);
</script>
